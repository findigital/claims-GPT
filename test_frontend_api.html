<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API</title>
</head>
<body>
    <h1>Testing Frontend API Connection</h1>
    <button onclick="testFiles()">Test Get Files</button>
    <button onclick="testProject()">Test Get Project</button>
    <pre id="output"></pre>

    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        const output = document.getElementById('output');

        async function testFiles() {
            try {
                const response = await fetch(`${API_URL}/projects/3/files`);
                const data = await response.json();
                output.textContent = 'Files Response:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        async function testProject() {
            try {
                const response = await fetch(`${API_URL}/projects/3`);
                const data = await response.json();
                output.textContent = 'Project Response:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
